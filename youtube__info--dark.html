<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Info Dark</title>
    <link rel="stylesheet" href="./youtube__info--dark.css" />
  </head>
  <body>
    <section class="info">
      <div class="primary">
        <h1 class="title">Super Cool YouTube Video</h1>
        <div class="info-content">
          <div class="info-text">
            <div class="count">
              <span class="view-count">1,512,520 views</span>
            </div>
            <div class="date">
              <span class="dot">â€¢</span>
              <span class="date-text">April 11, 2020</span>
            </div>
          </div>
          <div class="flex"></div>
          <div class="menu-container">
            <div class="top-level-buttons">
              <div class="icon-container1">
                <div class="like__icon">
                  <img
                    class="like-icon"
                    src="./Assets/icons/thumb-icon.png"
                    alt=""
                  />
                </div>
                <span class="icon__text">38K</span>
                <div class="paper-tooltip">
                  <span class="tooltip__text">I like this</span>
                </div>
              </div>
              <div class="icon-container">
                <div class="dislike__icon">
                  <img
                    class="dislike-icon"
                    src="./Assets/icons/thumb-icon.png"
                    alt=""
                  />
                </div>
                <span class="icon__text">182</span>
                <div class="paper-tooltip">
                  <span class="tooltip__text">I dislike this</span>
                </div>
              </div>
              <div class="icon-container">
                <div class="share__icon">
                  <img
                    class="share-icon"
                    src="./Assets/icons/share_icon.png"
                    alt=""
                  />
                </div>
                <span class="icon__text">SHARE</span>
                <div class="paper-tooltip">
                  <span class="tooltip__text">Share</span>
                </div>
              </div>
              <div class="icon-container">
                <div class="save__icon">
                  <img
                    class="save-icon"
                    src="./Assets/icons/save_icon.png"
                    alt=""
                  />
                </div>
                <span class="icon__text">SAVE</span>
              </div>
            </div>
            <div class="button">
              <img
                class="button-icon"
                src="./Assets/icons/hamburger_icon.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="rule-container">
          <hr class="rule" />
        </div>
      </div>
    </section>
  </body>
</html>
